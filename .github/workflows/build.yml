name: Build Pentaho Kettle

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout build script repo
        uses: actions/checkout@v4

      - name: Checkout Pentaho Kettle source
        uses: actions/checkout@v4
        with:
          repository: pentaho/pentaho-kettle
          ref: 9.3.0.0
          path: kettle

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Pentaho Kettle
        working-directory: ./kettle
        run: mvn clean install -Dmaven.test.skip=true

      - name: Package distributions
        working-directory: ./kettle
        run: mvn clean package -Dmaven.test.skip=true

      - name: Collect build artifacts
        run: |
          mkdir -p artifacts
          find ./kettle -type f \( -name "*.jar" -o -name "*.zip" \) -not -path "./kettle/.m2/*" -exec cp --parents {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pentaho-kettle-9.3.0.0
          path: artifacts
